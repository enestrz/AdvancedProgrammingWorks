<!DOCTYPE html>
<html>
<script>


function moonWalk(){
jpg.style.visibility = "visible"
var mjDancing = [
{transform: "translateX(0px)"},
{transform: "translateX(600px)"}
];
var mjTiming = {
  duration: 5000,
  iterations: 1
}
setTimeout(function(){jpg2.style.visibility = "visible" }, 5000);
 document.getElementById("jpg").animate(
    mjDancing,mjTiming
 );
setTimeout(function(){jpg.style.visibility = "hidden" }, 5000);
 /////////

var mjDancing2 = [
{transform: "translateX(0px)"},
{transform: "translateX(-600px)"}
];
var mjTiming2 = {
  duration: 5000,
  iterations: 1,
  delay: 5000
}
document.getElementById("jpg2").animate(
   mjDancing2,mjTiming2
);
setTimeout(function(){jpg2.style.visibility = "hidden" }, 10000);


}


</script>
<body style="background-image:url(moon.png)">
