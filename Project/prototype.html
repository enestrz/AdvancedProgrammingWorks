<script>
var a=0;
var b=0;
var c=0;
var testSonuc;
//Başlangıç Ekranından Test Ekranına Geçme Tuşu
function gecisYap(){
document.getElementById("ekran1").style.visibility = "hidden" ;
document.getElementById("ekran2").style.visibility = "visible" ;
}

//Default Startup Kodlar
const questions = ["Kendini nasıl tanımlarsın?","Hangi silahı kulanmak isterdin?","Beşinci günün şafağında nereye bakardın?","En sevmediğin özelliğin?"];
const answers = [["Cesur","İleri Görüşlü","Dirayetli"],["Kılıç","Ok","Balta"],["Doğuya","Batıya","Gökyüzüne"],["Yılmışlık","Kibir","İnatçı olmak"]];
var sayi = 0;
const giffs =["gif1.gif","gif2.gif","gif3.gif","gif4.gif"];
const colors = ["#251d18","#402f21","#5a452e","#72593d"];
document.getElementById("soru").innerHTML = questions[sayi];
  document.getElementById("testImg").src = giffs[sayi];
document.getElementById("sagEkran").style.backgroundColor = colors[sayi];
var slideIndex = 1;
showDivs(slideIndex);

function reset(){
  slidesContainer.innerHTML="";
  showDivs(1);
}


//Select Tuşu
function degistir(){
  sayi = sayi+1;
  document.getElementById("testImg").src = giffs[sayi];
  document.getElementById("soru").innerHTML = questions[sayi];
  document.getElementById("sagEkran").style.backgroundColor = colors[sayi];
  if (sayi==3) {
    document.getElementById("buton1").value ="Sonucu Göster";
}
if (sayi>3) {
    document.getElementById("ekran2").style.visibility = "hidden" ;
    document.getElementById("ekran3").style.visibility = "visible" ;

}




//Test sonuçları hesaplama Bölümü



  if (slideIndex==1) {
    a = a + 1;
  }else if (slideIndex==2) {
    b = b + 1;
  }else if (slideIndex==3) {
    c = c + 1;
  }
  if (sayi==4) {
  if (a>b) {
    if (a>c) {
      testSonuc = "Aragorn";
    }else if (a<c) {
      testSonuc = "Gimli";
    } else if(a==c){
      testSonuc = "Thorin";
    }
  }else if(b>a){
    if (b>c) {
      testSonuc ="Legolas";
    }else if(b<c){
      testSonuc ="Gimli";
    }else if(b==c){
      testSonuc = "Boromir";
    }
  }else if(a==b){
    testSonuc = "Gandalf";
  }
  document.getElementById("resultImg").src = testSonuc+".jpg";
  document.getElementById("resultImg").alt = testSonuc+".jpg";
  document.getElementById("resultText1").innerText = testSonuc+" çıktın!!";
  console.log("testSonuc ="+testSonuc);
}
  console.log("a :"+a);
  console.log("b :"+b);
  console.log("c :"+c);
console.log(slideIndex);
  reset();
currentDiv(1);


}



//Slaytları Yazdırma Bölümü
function yazdir(){
answers[sayi].forEach(e => createSlides(e));

}

function plusDivs(n) {
  showDivs(slideIndex += n);
}
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function createSlides(message){
  var divUp = document.createElement("div");
  divUp.className = "mySlides"
  var divinner = document.createElement("div");
  divinner.className = "w3-display-middle w3-large w3-container w3-padding-16 w3-black"
  divinner.innerText=message
  divUp.appendChild(divinner);
slidesContainer.appendChild(divUp);
}

function showDivs(n) {
  yazdir();
  var i;
  var x = document.getElementsByClassName("mySlides");

  var dots = document.getElementsByClassName("demo");
  if (n > 3) {slideIndex = 1}
  if (n < 1) {slideIndex = 3}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";

}
