<script>
"use strict";

sample.innerText =checkRE.toString();
title.innerText = document.title;setValues();
function setValues(){
  checkRE();
}

function checkRE() {
    if (document.getElementById("metin").value) {
        const rexStr = new RegExp('"(.*?)"','g');
        const str = "<span class=foundStr>$&</span>";
        const rexArr = new RegExp('\\[.*\\]','g');
        const array = "<span class=foundArr>$&</span>";
        var  textInput = document.getElementById("metin").value.replace(rexArr, array);
        out.innerHTML = textInput.replace(rexStr, str).split("\n").join("<br>");
    }
}
</script>
